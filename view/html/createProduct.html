<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/black-dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Администратор</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" style="margin-top: 40px">
            <div class="sidebar-wrapper" style="background: #27292D">
                <div class="logo">
                    <a class="simple-text logo-normal center" style="text-align: center;">Space7 Consulting</a>
                </div>
                <ul class="nav">
                    <li>
                        <a id="analButton" href="/dashboard">
                            <i class="tim-icons icon-chart-pie-36"></i>
                            <p>Аналитика</p>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="tim-icons icon-pin"></i>
                            <p>Заметки</p>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="tim-icons icon-bell-55"></i>
                            <p>Уведомления</p>
                        </a>
                    </li>
                    <li>
                        <a href="/profile">
                            <i class="tim-icons icon-single-02"></i>
                            <p>Профиль</p>
                        </a>
                    </li>
                    <li class="active">
                        <a id="productCreate" href="/createproduct">
                            <i class="tim-icons icon-puzzle-10"></i>
                            <p>Публикация продукта</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel" style="background: #1F2023;">
            <div class="products">
                <h4 style="margin-left: 15px;">Выбор категории</h4>
                <div class="row">
                    <div class="col-lg-12 createButton" id="elit">
                        <div class="card" style="background: url(../assets/png/home3.jpg);">
                            <div class="card-header">
                                <h5 class="card-category" style="font-size: 15px;">Элитная недвижимость</h5>
                            </div>
                            <div class="card-body" style="height: 200px;">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 createButton" id="modern">
                        <div class="card card-chart" style="background: url(../assets/png/home2.jpg);">
                            <div class="card-header">
                                <h5 class="card-category" style="font-size: 15px;">Современная недвижимость</h5>
                            </div>
                            <div class="card-body" style="height: 200px;">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 createButton">
                        <div class="card card-chart" style="background: url(../assets/png/home.jpg)">
                            <div class="card-header">
                                <h5 class="card-category" style="font-size: 15px;">Посуточная Аренда</h5>
                            </div>
                            <div class="card-body" style="height: 200px;">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 createButton">
                        <div class="card card-chart" style="background: url(../assets/png/home4.jpg)">
                            <div class="card-header">
                                <h5 class="card-category" style="font-size: 15px;">Загородная недвижимость</h5>
                            </div>
                            <div class="card-body" style="height: 200px;">

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="createProducts">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="title" type="text" value=" " class="validate">
                                <label for="first_name">Название</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="category" type="text" value=" " class="validate">
                                <label for="last_name">Категория</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="description" type="text" value=" " class="validate">
                                <label for="password">Описание</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="image" type="text" value=" " class="validate">
                                <label for="text">Картинка</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field inline">
                                    <input id="price" type="text" value=" " class="validate">
                                    <label for="email_inline">Цена</label>
                                </div>
                            </div>
                            <a class="createButton12">публикация</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="../js/createProduct.js"></script>
</body>

</html>
