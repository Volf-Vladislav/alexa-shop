<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Авторизация</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="mainForm">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_add</i>
                        <label for="icon_telephone" style="height: 0;">Имя</label>
                        <input id="name" type="text">
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">markunread</i>
                        <label for="icon_telephone" style="height: 0;">Почта</label>
                        <input id="mail" type="email">
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_phone</i>
                        <label for="icon_telephone" style="height: 0;">Телефон</label>
                        <input id="phone" type="number">
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <label for="icon_prefix" style="height: 0;">Логин</label>
                        <input id="login" type="text">
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">password</i>
                        <label for="icon_telephone" style="height: 0;">Пароль</label>
                        <input id="password" type="password">
                    </div>
                </div>
                <a class="waves-effect right waves-light btn" id="loginButton"><i
                        class="material-icons right">navigate_next</i>продолжить</a>
                <a class="waves-effect left waves-light btn" href="/auth"><i
                        class="material-icons right">rotate_left</i>авторизация</a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="../js/registration.js"></script>
</body>

</html>
